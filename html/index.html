<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let json = {
            "type": "body",
            "children": [
                {
                    "type": "h1",
                    "text": "Welcome to My Page",
                    "id": "main-title",
                    "class": "title"
                },
                {
                    "type": "p",
                    "text": "This is a simple example of creating an HTML page using JSON.",
                    "id": "intro",
                    "class": "description"
                },
                {
                    "type": "ul",
                    "id": "list",
                    "class": "item-list",
                    "children": [
                        {
                            "type": "li",
                            "text": "List Item 1",
                            "class": "item"
                        },
                        {
                            "type": "li",
                            "text": "List Item 2",
                            "class": "item"
                        }
                    ]
                }
            ]
        };

        const jsonToHtml = (json) => {
            const element = document.createElement(json.type);

            if (json.text) {
                element.textContent = json.text;
            }

            if (json.id) {
                element.id = json.id;
            }

            if (json.class) {
                element.className = json.class;
            }

            if (json.children) {
                json.children.forEach(child => {
                    element.appendChild(jsonToHtml(child));
                });
            }

            return element;
        };

        const htmlElement = jsonToHtml(json);
        document.body.appendChild(htmlElement);
    </script>
</body>
</html>
